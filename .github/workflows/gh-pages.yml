on:
  push:
     branches:
       - master

name: Render documentation

jobs:
  documentation:
    runs-on: ubuntu-latest
    container: rocker/verse
    steps:
      - uses: actions/checkout@v1
#      - uses: r-lib/actions/setup-r@v1
#      - uses: r-lib/actions/setup-pandoc@v1
#      - uses: r-lib/actions/setup-tinytex@v1

#      - name: Install tikz
#        run: sudo apt install graphviz imagemagick
      - name: Install necessary tools
        run: sudo apt-get install -y software-properties-common

      - name: Add repository 
        run: sudo add-apt-repository -y ppa:cran/poppler; sudo apt-get update; sudo apt-get install -y libpoppler-cpp-dev

      - name: Install build-docs prerequisites
        run: Rscript -e 'install.packages(c("gadget2","mfdb","rmarkdown","magick","pdftools"))'

      - name: Install Rgadget2
        run:  remotes::install_github("hafro/rgadget")
        shell: Rscript {0}

#      - name: Install LaTeX
#        run: Rscript -e 'tinytex::install_tinytex()'


      - name: Render Documentation
        run: Rscript -e 'bookdown::render_book("index.Rmd")'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: _gadget_course
